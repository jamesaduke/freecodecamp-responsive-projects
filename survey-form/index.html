<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <title>Survey Form</title>
</head>
<body>

    <main>
         <header>
             <h1 id="title">Survey Form</h1>
             <p id="description">Please answer the following questions:</p>
         </header>

         <!-- Form section -->
         <form action="" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>


            <div class="form-group">
                <label for="age" id="age-label">Phone number</label>
                <input type="number" id="age" class="form-control" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <p>Where did you here about the event ?</p>
            <select name="" id="">
                <option value="">Select an option</option>
                <option value="">Option 1</option>
                <option value="">Option 2</option>
                <option value="">Option 3</option>
            </select>
            </div>

            <label for="radio">
                <input id="indoor" type="radio" name="indoor-outdoor">Indoor
                <input id="outdoor" type="radio" name="indoor-outdoor">Outdoor
            </label>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br>

            <textarea name="comments" id="" cols="30" rows="10">
                Comments
            </textarea>

            <button type="submit" id="sumbit">Submit</button>
         </form>
    </main>
</body>
</html>
