<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <title>Survey Form</title>
</head>
<body>

    <div class="container">
         <header>
             <h1 id="title">Post Event Survey</h1>
             <p id="description">Please answer the following questions:</p>
         </header>

         <!-- Form section -->
         <div class="form-center">
            <form action="" id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label id="age-label" for="number">
                        Age
                        <span class="clue">(optional)</span>
                    </label>
                    <input type="number" id="number"  class="form-control" min="10" max="100" placeholder="Age">
                </div>

                <div class="form-group">
                    <p>Where did you here about the event ?</p>
                        <select name="" id="dropdown" class="form-control">
                            <option disabled selected value>Select an option</option>
                            <option value="twitter">Twitter</option>
                            <option value="linkedin">LinkedIn</option> 2</option>
                            <option value="friend">Friend</option>
                        </select>
                </div>

                <div class="form-group">
                    <p>Which session did you like the most? </p>

                    <label>
                        <input
                          name="software_session"
                          value="software"
                          type="radio"
                          class="radio-input"
                          checked
                        />Software</label
                      >
                    <label>
                        <input
                          name="hardware_session"
                          value="hardware"
                          type="radio"
                          class="radio-input"
                        />Hardware</label>
                </div>
                <div class="form-group">
                    <p>
                        What would you like to see improved ?
                        <span class="clue">(Check all that apply)</span>
                    </p>

                    <label
                    ><input
                        name="prefer"
                        value="speakers"
                        type="checkbox"
                        class="checkbox-input"/>Speakers</label>

                    <label
                    ><input
                        name="prefer"
                        value="sessions"
                        type="checkbox"
                        class="checkbox-input"/>Sessions</label>

                    <label
                    ><input
                        name="prefer"
                        value="venue"
                        type="checkbox"
                        class="checkbox-input"/>Venue</label>
                </div>

                <div class="form-group">
                    <p>Any other suggestions or comments are welcome.</p>
                    <textarea name="comments" id="comments" class="textarea-input" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="sumbit" class="submit-btn">Submit</button>
                </div>
             </form>
         </div>
    </div>
</body>
</html>
